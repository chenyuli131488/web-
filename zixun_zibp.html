<nav id="footer_nav" class="mui-bar mui-bar-tab flex">

<script>
mui.init({
	pullRefresh: {
		container: '#pullrefresh',		
		up: {
			contentrefresh : "正在加载中...",
			callback: zxzbp
		}
	}
});	
 //	资讯滋补品	
    var zxzibup=1
	function zxzbp(){
		var url='https://api.jundao24.com/webapi/api/app/Article/GetArticles?page='+zxzibup+'&pagesize=10&channelid=1&categoryid=3';
		zxzibup++;
		mui.ajax(
			url,
			{
				dataType:'json',//数据格式类型
	            type:'get',//http请求类型
	            headers:{'Content-Type':'application/json;charset=UTF-8'},	           
				success:function(data){	
					setTimeout(function(){
							var c=data;
							for(var i=0;i<c.length;i++){
						var	html='<div class="chaye-box">';
						if(c[i].click=="1"){
							html+=' <a  class="details_a" data-href="zixundetail.html?id='+c[i].id+' ">';							
						}else{
							html+=' <a  class="details_a" data-href="zixuntuwen.html?id='+c[i].id+' ">';
						}
						if(c[i].imgurl == ""){
							html+='<img src="http://jundao24.oss-cn-shanghai.aliyuncs.com/article/video-img_01.jpg" class="chayebox-img mui-pull-left"/>';
						}else{
							html+='<img src="'+c[i].imgurl+'" class="chayebox-img mui-pull-left"/>';
						}
						html+='<div class="chayebox-jies mui-pull-left">';
						html+='<p class="chayebox-jies-p1">'+c[i].title+'</p>';
						html+='<p class="mui-pull-left chayebox-jies-p2">补品&nbsp;|&nbsp;' + c[i].author+'</p>';
						html+='</div>';
						html+='</a>';
						html+='</div>';	
						var li = document.createElement('li');
						li.innerHTML = html;						
						document.getElementById("zxt4").appendChild(li);	
					}
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(c.length<10);
						},100)	
					
				},
				error:function(error){
					console.log(error);
				}
			}
		)
	}
	zxzbp();	
function load(a,b){
	document.getElementById(a).addEventListener('tap',function(){
		mui.openWindow({
			url: b, 
			styles:{
			top:0,//新页面顶部位置
			bottom:0,//新页面底部位置
			width:"100%",//新页面宽度，默认为100%
			height:"100%",//新页面高度，默认为100%
			},
			extras:{
			//自定义扩展参数，可以用来处理页面间传值
			},
			show:{
				autoShow:true,//页面loaded事件发生后自动显示，默认为true
				aniShow:'slide-in-right',//页面显示动画，默认为”slide-in-right“；
				duration:'200'//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
			},
			waiting:{
				autoShow:true//自动显示等待框，默认为true
			}
		})
	})
}
load('chaye','zixun_chaye.html');
load('hongj','zixun_hongj.html');
load('zibp','zixun_zibp.html');
load('ship','ship_tuij.html');
load('myor','../person/person_center.html');
document.getElementById('mfb').addEventListener('tap',function(e){
	e.stopPropagation();
	document.getElementById('mfblist').style.display="block";
})
window.onscroll=function(){
	document.getElementById('mfblist').style.display="none";
}
window.addEventListener('tap',function(){
	document.getElementById('mfblist').style.display="none";
})
</script>
