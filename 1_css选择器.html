<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>\
	<style>
		/**直接子元素选择器**/
		div>em{
			background-color:green;
		}
		/**并列选择器***/
		div.demo{
			background:red;
		}
		
		.content em{
			background-color:green;
		}
		.wrapper>.content>em{
			background-color:blue;
		}
		
		#idDiv p.classP{
			background-color:red;
		}
		div .classP#idP{
			background-color:green;
		}
		/***分组选择器***/
		em,
		span,
		strong{
			baackground-color:yellow;
		}
	</style>
	<body>
		 <div>
		 	<!--<em>12525</em>-->
		 	<strong></strong>
		 </div>
		 
		 <!--并列选择器-->
		 <div>1</div>
		 <div class="demo">red</div>
		 <p class="demo">rgg</p>
		 
		 <div class="wrapper">
		 	<div class="content">
		 		<em class="box">1</em><
		 	/div>
		 </div>
		 
		 <div id="idDiv" class="classDiv">
		 	idDiv
		 	<p id ="idP" class="classP">classP</p>
		 </div>
		 
		 <!--共同选择器-->
		 <em>em</em>
		 <strong>2</strong>
		 <span>3</span>
	</body>
</html>
