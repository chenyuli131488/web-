<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js基本写法</title>
	</head>
	<body>
		<script>
			var a = [1,3,45,6]
			var b = [0,5,51,15]
			console.log(...a,...b)
			//运算符
			var a = "a" + "b" +5 + 6 + 7;
			var b = -1 / 0;
			console.log(a);
			console.log(b);//Infinity
			//++  --类型
			var c = 10;
			var d = c + 1;
			var	e = c++;
			var	f = c--;
				console.log(--d);//11
				console.log(e);//10
				console.log(f);//11
			//计算的顺序，自左向右	
			var t = 10;
			var u = ++t;
			var y = t++;
		    var f = ++t - 1 + t++;
			console.log(u);//11
			console.log(y);//11
			console.log(f);//25
			
			var g = 10;
			g = g +10;
			g += 10;
			console.log(g);//30
			
			//让两个数字交换
			var r = 123;
			var p = 321;
			var  h = r;
				r = p;
				p = r;
		    console.log(h);
		    console.log(p);			 
			
	</script>
	</body>
</html>
